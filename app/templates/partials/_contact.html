<section id="contact" class="py-3">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="fw-bold display-5">Contato</h2>
            <hr class="w-25 mx-auto">
            <p class="lead text-muted">Estou sempre aberto a novas ideias, projetos e parcerias. <br>Sinta-se Ã  vontade para entrar em contato!</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card contact-form-card">
                    <div class="card-body p-4 p-md-3">
                        <h5 class="card-title fw-bold text-center mb-4">Envie uma mensagem</h5>
                        <form id="contactForm" method="POST" action="{{ url_for('main.index', _anchor='contact') }}">
                            {{ form.hidden_tag() }}

                            <div class="mb-4 form-floating">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Seu Nome" required>
                                <label for="name">Nome *</label>
                            </div>

                            <div class="mb-4 form-floating">
                                <input type="email" class="form-control" id="email" name="email" placeholder="seu@email.com" required>
                                <label for="email">Email *</label>
                            </div>

                            <div class="mb-4 form-floating">
                                <input type="text" class="form-control" id="subject" name="subject" placeholder="Assunto da Mensagem" required>
                                <label for="subject">Assunto *</label>
                            </div>

                            <div class="mb-4 form-floating">
                                <textarea class="form-control" id="message" name="message" placeholder="Sua mensagem aqui..." style="height: 150px" required></textarea>
                                <label for="message">Mensagem *</label>
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg px-5">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
